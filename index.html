<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple-PDF</title>
    <link rel="icon" href="favicon.png?eb8c9b25a665078ef65f"><link href="app.css?eb8c9b25a665078ef65f" rel="stylesheet"></head>
    <body class="p-5 w-100 h-100 m-0">
        <div id="app" class="w-100 d-flex flex-column flex-nowrap">
            <!-- box for the buttons... -->
            <div class="d-flex justify-content-around flex-column flex-sm-row gap-2">
                <button class="btn btn-success" onclick="savePDF()" id="saveButton"></button>
                <button
                    class="btn btn-warning"
                    onclick="previewPDF()"
                    data-bs-toggle="modal"
                    data-bs-target="#previewModal"
                    id="previewButton"
                ></button>
                <button class="btn btn-danger" onclick="resetPage()" id="resetButton"></button>
            </div>

            <hr />

            <div class="dropzone mb-3" id="dropzone"></div>
            <div class="d-flex flex-row flex-wrap gap-3" id="drag-area"></div>

            <div class="d-flex justify-content-around flex-column flex-md-row">
                <button
                    class="btn mt-3 btn-secondary px-md-5"
                    onclick="window.scrollTo({top: 0, behavior: 'smooth'});"
                    id="scrollUpButton"
                ></button>
            </div>
        </div>

        <!-- Preview modal -->
        <div class="modal modal-xl fade" id="previewModal" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-lg-down">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-start p-1"></div>
                    <div
                        class="modal-footer d-flex justify-content-around flex-column flex-sm-row gap-2 align-items-stretch"
                    >
                        <button class="btn btn-warning" id="preview-zoom-int-btn" onclick="previewPDFZoomIn(this)">
                            <i class="gg-zoom-in mx-auto"></i>
                        </button>
                        <button class="btn btn-warning" id="preview-zoom-out-btn" onclick="previewPDFZoomOut(this)">
                            <i class="gg-zoom-out mx-auto"></i>
                        </button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal" id="closeText"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resize modal -->
        <div class="modal modal-lg fade" id="resizeModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel2"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-inline-flex gap-2 flex-column">
                            <div class="input-group">
                                <label class="input-group-text" for="preset" id="presetLabel"></label>
                                <select class="form-select" id="preset">
                                    <option selected></option>
                                </select>
                            </div>
                            <div class="d-flex gap-2">
                                <div class="gap-2 d-flex flex-column">
                                    <div class="input-group">
                                        <label class="input-group-text" for="width" id="widthLabel"></label>
                                        <input type="number" class="form-control" id="width" />
                                        <span class="input-group-text">pt</span>
                                    </div>
                                    <div class="input-group">
                                        <label class="input-group-text" for="height" id="heightLabel"></label>
                                        <input type="number" class="form-control" id="height" />
                                        <span class="input-group-text">pt</span>
                                    </div>
                                </div>
                                <div class="d-flex flex-column justify-content-evenly">
                                    <i class="gg-corner-double-up-left mx-auto"></i>
                                    <input
                                        id="keepAspectRatio"
                                        type="checkbox"
                                        checked
                                        title="SeitenverhÃ¤ltnis beibehalten/Keep aspect ratio"
                                    />
                                    <i
                                        class="gg-corner-double-up-left mx-auto"
                                        style="transform: rotate(180deg) scaleX(-1)"
                                    ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-success mx-auto"
                            data-bs-dismiss="modal"
                            id="resizeModalClose"
                        ></button>
                        <button type="button" class="btn btn-danger mx-auto" id="resizeModalReset"></button>
                    </div>
                </div>
            </div>
        </div>
    <script defer src="app.js?eb8c9b25a665078ef65f"></script></body>
</html>
