<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-PDF</title>
  </head>
  <body class="p-5 w-100 h-100 m-0">
    <div id="app" class="w-100 d-flex flex-column flex-nowrap">
      <!-- box for the buttons... -->
      <div class="d-flex justify-content-around flex-column flex-sm-row gap-2">
        <button class="btn btn-success" onclick="savePDF()">
          Speichern/Save
        </button>
        <button class="btn btn-warning" onclick="previewPDF()" data-bs-toggle="modal" data-bs-target="#previewModal">
            Vorschau/Preview
        </button>
        <button class="btn btn-danger" onclick="resetPage()">
          Zurücksetzen/Reset
        </button>
      </div>

      <hr />

      <div class="dropzone mb-3" id="dropzone"></div>
      <div class="d-flex flex-row flex-wrap gap-3" id="drag-area"></div>

        <div class="d-flex justify-content-around flex-column flex-md-row">
          <button
                  class="btn mt-3 btn-secondary px-md-5"
                  onclick="window.scrollTo({top: 0, behavior: 'smooth'});"
          >
              Hochscrollen/Scroll up
          </button>
        </div>
    </div>

    <!-- Preview modal -->
    <div class="modal modal-xl fade" id="previewModal" data-bs-backdrop="static" tabindex="-1" >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Vorschau/Preview</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-start p-1"></div>
          <div class="modal-footer d-flex justify-content-around flex-column flex-sm-row gap-2 align-items-stretch">
            <button class="btn btn-warning" id="preview-zoom-int-btn" onclick="previewPDFZoomIn(this)"><i class="gg-zoom-in mx-auto"></i></button>
            <button class="btn btn-warning" id="preview-zoom-out-btn" onclick="previewPDFZoomOut(this)"><i class="gg-zoom-out mx-auto"></i></button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Schließen/Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
